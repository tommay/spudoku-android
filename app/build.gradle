apply plugin: 'com.android.application'

repositories {
   jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        // These go into fields in the generated  BuildConfig java class:
        applicationId "net.tommay.spudoku"
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "CREATE_LOG", "null"

        minSdkVersion 15
        targetSdkVersion 25

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        // These things become gradle tasks "assembleDev", etc.
        dev {
            // Create puzzles with a consistent seed and log create times to
	    // /data/data/net.tommay.spudoku/files/create.log.
            buildConfigField "String", "CREATE_LOG", '"create.log"'
            // This minify stuff can't go in defaultConfig because the
	    // minifyEnabled method isn't available there.
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    testCompile 'junit:junit:4.12'
}

// For android.support.percent.PercentRelativeLayout:
dependencies {
    compile 'com.android.support:percent:23.3.0'
}

// The sudoku Puzzle create etc code is a separate scala project.
dependencies {
    compile project(':scala')
}
